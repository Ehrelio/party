<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOP SECRET LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black url('../pictures/background-removebg-preview.png') repeat;
            background-size: 300px;
            color: #00FF41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            border: 2px dashed #00FF41;
            padding: 0.5rem 1rem;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border: 2px solid #00FF41;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        input {
            padding: 0.75rem;
            background-color: #111;
            color: #00FF41;
            border: 1px solid #00FF41;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: transparent;
            border: 2px solid #00FF41;
            color: #00FF41;
            padding: 0.75rem;
            font-size: 1.1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #00FF41;
            color: black;
        }

        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>
<h1>TOP SECRET</h1>
<form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">ENTER</button>
    <p id="errorMessage"></p>
</form>

<script src="login.js"></script>
</body>
</html>
